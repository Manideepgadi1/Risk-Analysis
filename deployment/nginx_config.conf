# Nginx configuration for Risk Analysis project
# Add this to your existing /etc/nginx/sites-available/combined file
# DO NOT create a new server block - add these location blocks to your existing one

# ═══════════════════════════════════════════════════════════════
# RISK ANALYSIS - ADD THESE LOCATION BLOCKS TO YOUR COMBINED FILE
# ═══════════════════════════════════════════════════════════════

# Frontend - Serve static files
location /risk-analysis {
    alias /var/www/risk-analysis;
    try_files $uri $uri/ /risk-analysis/index.html;
    
    # Optional: Add caching headers for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Backend API - Reverse proxy to FastAPI on port 8006
location /risk-analysis/api/ {
    proxy_pass http://127.0.0.1:8006/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Root redirect for /risk-analysis/
location = /risk-analysis/ {
    proxy_pass http://127.0.0.1:8006/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

