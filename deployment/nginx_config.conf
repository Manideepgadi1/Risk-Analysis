# Nginx configuration for Risk Analysis project
# This should be placed in /etc/nginx/sites-available/risk-analysis
# and symlinked to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain or subdomain

    # Frontend - Serve static files
    location /risk-analysis {
        alias /var/www/risk-analysis;
        try_files $uri $uri/ /risk-analysis/index.html;
        
        # Optional: Add caching headers for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Reverse proxy to FastAPI
    location /risk-analysis/api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root redirect for /risk-analysis/
    location = /risk-analysis/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

